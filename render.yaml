
services:
  - type: web
    name: healthcare-backend
    env: node
    buildCommand: npm install && npm run build
    startCommand: npm start
    plan: free
    autoDeploy: true
    branch: main
    repo: <your-repo-url>
    envVars:
      - key: DATABASE_URL
        value: postgres://user:password@healthcare-database.internal:5432/healthcare

  - type: web
    name: healthcare-frontend
    env: static
    buildCommand: npm install && npm run build
    startCommand: npm start
    publishPath: out
    plan: free
    autoDeploy: true
    branch: main
    repo: <your-repo-url>

  - type: postgres
    name: healthcare-database
    plan: free
    databaseName: healthcare
    user: user
    password: password
